<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-PokeVerse</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsif.css" />
    <link rel="stylesheet" href="css/lightmode.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <!-- box icons by awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1><span class="blue">V</span> - <span class="pink">PokeVerse</span></h1>
      <h2>EXPLORE THE POKEMON</h2>
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search Pokemon by name or ID..."
        />
        <button id="searchBtn">SEARCH</button>
      </div>
      <button id="toggleMode"><i class="fas fa-sun"></i> Light Mode</button>
    </header>

    <main id="pokedex" class="pokedex-grid">
      <!-- PokÃ©mon cards will be injected here -->
    </main>

    <div id="pagination" class="pagination-container"></div>
    <div id="loading" class="loading">Loading...</div>

    <!-- DETAIL POKEMON -->
    <div id="pokemonModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalInner"></div>
      </div>
    </div>

    <footer>
      <p>Copyright &copy; 2025 by VickyFirnansyah | All Rights Reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/lightmode.js"></script>
  </body>
</html>
